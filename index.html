<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div class="number"></div>
        <div class="operation"></div>
      </div>

      <div id="buttons">
        <div id="clear-buttons">
          <div class="button clear">Clear</div>
          <div class="button back"><===</div>
        </div>
        <div id="op-numbers">
          <div class="button numbers">7</div>
          <div class="button numbers">8</div>
          <div class="button numbers">9</div>
          <div class="button operator">/</div>
          <div class="button numbers">4</div>
          <div class="button numbers">5</div>
          <div class="button numbers">6</div>
          <div class="button operator">x</div>
          <div class="button numbers">1</div>
          <div class="button numbers">2</div>
          <div class="button numbers">3</div>
          <div class="button operator">-</div>
          <div class="button numbers">.</div>
          <div class="button numbers">0</div>
          <div class="button equal">=</div>
          <div class="button operator">+</div>
        </div>
      </div>
    </div>
  </body>
</html>
